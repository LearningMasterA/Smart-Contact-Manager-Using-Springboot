<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title> Home page</title>
</head>
<body>

    <section>
		<div class="card mr-3">
			<div class="card-body">
				<h1 class="text-center mt-4">Add Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/process_contact}" class="mt-2">
								<!-- First name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-plus"></i>
										</div>
									</div>

									<input type="text" id="firstName" name="name"
										placeholder="Enter the first name" class="form-control ml-1" required>


								</div>

								<!-- second name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-6">
											<i class="fa fa-user-alt"></i>
										</div>
									</div>

									<input type="text" id="secondName" name="secondName"
										placeholder="Enter the second name" class="form-control ml-1">


								</div>


								<!-- phone -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-6">
											<i class="fa fa-phone-alt"></i>
										</div>
									</div>

									<input type="number" id="phone" name="phone"
										placeholder="Enter the phone number" class="form-control ml-1" required min="10">


								</div>


								<!-- email -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-6">@</div>
									</div>

									<input type="email" id="email" name="email"
										placeholder="Enter the email" class="form-control ml-1" required>


								</div>


								<!-- work -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-6">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>

									<input type="text" id="work" name="work"
										placeholder="Enter the work here" class="form-control ml-1">


								</div>
								
								<!-- description  -->
								<div class="form-group">
								<textarea rows="10" cols="60" name="description" id="mytextarea" placeholder="Enter description" class="form-control mt-3"></textarea>
								</div>
								
								
								<!-- <!--Contact Image  -->
								
								<!-- <div class="custom-file mt-3">
								<input type="file" name="image" id="image">
					4			</div> -->
					
					
					<!-- Contact Image -->
                            <div class="custom-file">
                                <!-- <label for="image">Choose Contact Image</label> -->
                                <input type="file" name="profileImage" >
                            </div>
								
								<div class="container text-center">
								<button class="btn btn-outline-success">Save Button</button>
								</div>

							</form>
							
							<!-- Success message -->
                        <div th:if="${message}" class="alert alert-success mt-3">
                            <span th:text="${message}"></span>
                        </div>
						</div>
					</div>
				</div>
			</div>

		</div>
		    <script src="https://cdn.tiny.cloud/1/u75j9k4j27ctmdminpmytozj1tqgjow7k848wh1vcs2c5xnl/tinymce/8/tinymce.min.js" referrerpolicy="origin"></script>
		    <script>
        tinymce.init({
          selector: '#mytextarea', // Specifies the element to replace with the editor
          min_height: 550,
          plugins: 'lists link table code help wordcount autoresize', // Include desired plugins
          toolbar: 'undo redo | blocks | bold italic | fontfamily fontsize | alignleft aligncenter alignright alignjustify | outdent indent' // Configure toolbar buttons
         
        });
      </script>

	</section>
    
</body>
</html>
