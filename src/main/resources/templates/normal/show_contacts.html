<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Show Contacts</title>
</head>
<body>
<section>
<div class="card">
<div class="card-body">
<h1 class="text-center">Your Contacts</h1>


<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Action</th>
      
    </tr>
  </thead>
  <tbody>
    <tr th:each="c:${contacts}">
      <th scope="row" th:text=" 'SCM2025'+${c.cId}">1</th>
      <td>
      <img src="" class="my_profile_picture" th:src="@{'/img/'+${c.image}}" alt="profile_photo">
      <span th:text="${c.name}"></span></td>
      <td th:text="${c.email}">Otto</td>
      <td th:text="${c.phone}">@mdo</td>
      <td>
      <button class="btn btn-danger">Delete</button>
      <button class="btn btn-success">Updatee</button>
      
      
      </td>
    </tr>
    
    
  </tbody>
</table>


<!-- Pagination -->
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li th:if="${currentPage!=0}" class="page-item"><a class="page-link" href="#"  th:href="@{'/user/show_contacts/'+ ${currentPage-1}}">Previous</a></li>
    <li th:classappend="${currentPage==i-1?'active':''}" th:each="i:${#numbers.sequence(1,totalPages)}" class="page-item"><a class="page-link" href="#" th:href="@{'/user/show_contacts/'+ ${i-1}}"><span th:text=${i}></span></a></li>
    <li th:if="${currentPage+1!=totalPages}" class="page-item"><a class="page-link" href="#" th:href="@{'/user/show_contacts/'+ ${currentPage+1}}">Next</a></li>
  </ul>
</nav>

</div>
</div>


</section>
</body>
</html>
