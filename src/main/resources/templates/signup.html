<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title> Signup page</title>
</head>
<body>

    <section>
   <div class="container mt-3">
   <div class="row">
   <div class="col-md-8 offset-md-2">
   
   <div class="mycard">
   <div class="container text-center">
   <img alt="" th:src="@{/img/add.png}" width="50px" height="50px" src="">
   </div>
   
   
   <h1 class="text-center">Register Here!!</h1>
   <form action="" th:action="@{/do_register}" method="post" th:object="${user}">
   
   
   <!-- This is name field -->
   <div class="mb-3">
    <label for="name_field" class="form-label">Your name</label>
    <input name="name"
    type="text" 
    class="form-control" id="name_field" aria-describedby="emailHelp" placeholder="Enter here" required th:value="${user.name}">
  </div>
  
  
  
   <!-- This is email field -->
   <div class="mb-3">
    <label for="email_field" class="form-label">Your email</label>
    <input name="email"
    type="email" 
    class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter here" required th:value="${user.email}">
  </div>
  
  
   <!-- This is password field -->
   <div class="mb-3">
    <label for="password_field" class="form-label">Your password</label>
    <input 
    type="password" name="password"
    class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter here">
  </div>
  
  
  
  <!-- This is about field -->
   <div class="mb-3">
    <label for="about_field" class="form-label">About</label>
    <textarea  rows="10" name="about"
    class="form-control" id="about_field" aria-describedby="emailHelp" placeholder="Enter something about yourself" th:value="${user.about}"></textarea>
  </div>
  
  <!-- terms and conditions agreed -->
  <div class="form-group form-check">
 <input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
 <label for="agreement">Accept terms and conditions</label> 
  </div>
  
  
  <div class="container text-center mt-2">
  <button class="btn-primary" type="submit">Submit</button>
  <button class="btn-primary" type="reset">Reset</button>
  </div>
   
   </form>
   
   </div>
   
   </div>
   </div>
   </div>
    
    </section>
    
</body>
</html>
